<!DOCTYPE html>
<html lang="en">

<head>
  <title>CSS Template</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<div class="row">


  <div class="productosWrapper large-12 columns">

  </div>

</div>

<body>
  <div class="box-1">
    <div class="container border border-dark p-4 my-3">
      <h1 class="d-flex justify-content-center">Michelle's Easy Shopping Store</h1>
    </div>

    <div class="container border border-dark">
      <div class="content px-5">
        <div class="row">
          <div class="col-4 p-5">
            <div class="row border border-dark d-flex justify-content-center p-1">
            </div>
            <div class="row border border-dark d-flex justify-content-center categories">
              <h2 class="col-24 d-flex justify-content-center"> Grocery List</h2>

              <div class="Product">
              </div>

              <div class="item-list">
              </div>

            </div>
            <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Dropdown
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                <button class="dropdown-item"  data-item="all" type="button">All</button>
                <button class="dropdown-item"  data-item="Meat" type="button">Meat</button>
                <button class="dropdown-item"  data-item="Seafood" type="button">Seafood</button>
                <button class="dropdown-item"  data-item="veggie" type="button">Veggie</button>
                <button class="dropdown-item"  data-item="dairy" type="button">Dairy</button>
                <button class="dropdown-item"  data-item="bread" type="button">Bread</button>
                <button class="dropdown-item"  data-item="dessert" type="button">Dessert</button>
              </div>
            </div>
            
            <div class="row border border-dark d-flex justify-content-center">
              <div class="grocery-list col-24"></div>
            </div>
          </div>
          
          <div class="col-8 p-5">
            <div class="row border border-dark d-flex justify-content-center p-1">
              <h2>Shopping Cart</h2>
            </div>
            <div class="row border border-dark d-flex justify-content-center h-75">
              <div class="col-12 cart-list"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <section>

    <footer>
      <div class="shopping-cart">
        <div class="shopping-cart-head">
            <a class="cart-icon">
                <span id="totalItems">0</span>
                <ul class="cart"></ul>
              </a>
          <span class="product-quantity">0</span> Product(s) in Cart
        </div>
      </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="./assets/javascript/productList.js"></script>
    <script src="./assets/javascript/index.js"></script>
</body>

</html>
