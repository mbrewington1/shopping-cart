<!DOCTYPE html>
<html lang="en">

<head>
  <title>CSS Template</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

<div class="row">

		<a class="cart-icon">
			<span id="totalItems">0</span>

      <h1 class="d-flex justify-content-center">Michelle's Easy Shopping Store</h1>
    </div>

    <div class="container border border-dark">
      <div class="content px-5">
        <div class="row">
          <div class="col-4 p-5">
            <div class="row border border-dark d-flex justify-content-center p-1">
            </div>
            <div class="row border border-dark d-flex justify-content-center categories">
              <h2 class="col-24 d-flex justify-content-center"> Grocery List</h2>
              
              <section>
                <nav>
                  <ul>
                    <li><a id="product-1" class="product" href="#0">Lobster</a></li>
                    <li><a id="product-2" class="product" href="#0">T-Bone Steaks</a></li>
                    <li><a id="product-3" class="product" href="#0">Baked Potatoes</a></li>
                    <li><a id="product-4" class="product" href="#0">Asparagus</a></li>
                    <li><a id="product-5" class="product" href="#0">Parmesean Cheese</a></li>
                    <li><a id="product-6" class="product" href="#0">Butter</a></li>
                    <li><a id="product-7" class="product" href="#0">Garlic Bread</a></li>
                    <li><a id="product-8" class="product" href="#0">Shredded Cheese</a></li>
                    <li><a id="product-9" class="product" href="#0">Sour Cream</a></li>
                    <li><a id="product-10" class="product" href="#0">Strawberry Cheesecake</a></li>
                  </ul>
                </nav>
              </section>

            </div>
            <div class="row border border-dark d-flex justify-content-center">
              <div class="grocery-list col-24"></div>
            </div>
          </div>
          <div class="col-8 p-5">
            <div class="row border border-dark d-flex justify-content-center p-1">
              <h2>Shopping Cart</h2>
            </div>
            <div class="row border border-dark d-flex justify-content-center h-75">
              <div class="col-12 cart-list"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <section>
   
    <footer>
      <div class="shopping-cart">
        <div class="shopping-cart-head">
          <span class="product-quantity">0</span> Product(s) in Cart
        </div>
      </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="./assets/javascript/productList.js"></script>
    <script src="./assets/javascript/index.js"></script>
</body>

</html>
